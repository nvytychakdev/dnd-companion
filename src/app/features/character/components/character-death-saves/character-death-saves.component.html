<section
  id="character-death-saves"
  class="h-full px-4 py-2 relative flex flex-col w-full items-center border rounded-lg border-gray-800"
  style="min-width: 110px"
>
  <h1 class="text-gray-400 text-xs uppercase">Death Saves</h1>

  <div class="flex flex-col gap-2 py-4">
    <div class="flex gap-2 items-center">
      <span class="flex-1 text-gray-400 text-xs uppercase">successes</span>
      <div class="relative flex gap-2 items-center">
        <span
          class="z-0 block absolute h-1 w-full top-auto left-0 bg-gray-800"
        ></span>
        <i
          *ngFor="let step of steps; let index = index"
          class="z-10 flex items-center justify-center w-4 h-4 bg-gray-800 rounded-full cursor-pointer"
          (click)="onSuccess()"
        >
          <i
            *ngIf="index < successes"
            class="block w-2 h-2 bg-green-800 rounded-full"
          ></i>
        </i>
      </div>
    </div>

    <div class="flex gap-2 items-center">
      <span class="flex-1 text-gray-400 text-xs uppercase">failures</span>
      <div class="relative flex gap-2 items-center">
        <span
          class="z-0 block absolute h-1 w-full top-auto left-0 bg-gray-800"
        ></span>
        <i
          *ngFor="let step of steps; let index = index"
          class="z-10 flex items-center justify-center w-4 h-4 bg-gray-800 rounded-full cursor-pointer"
          (click)="onFailure()"
        >
          <i
            *ngIf="index < failures"
            class="block w-2 h-2 bg-rose-900 rounded-full"
          ></i>
        </i>
      </div>
    </div>
  </div>
</section>
